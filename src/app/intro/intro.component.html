<div class="intro-wrapper" (window:resize)="CenterImage()">
  <div class="row">
      <div [ngClass]="{'hidden': titleLoaded}" class="fa constellations-spinner fa-spin"></div>
  </div>
  <video muted loop autoplay poster="{{pictureUrl}}" #video [ngClass]="{'visibility-hidden': !imageLoaded}" class="intro-picture animated fadeIn">
    <source src="{{videoUrl + '.webm'}}" type="video/webm">
    <source src="{{videoUrl + '.ogv'}}" type="video/ogg">
    <source src="{{videoUrl + '.mp4'}}" type="video/mp4">
  </video>
  <img [ngClass]="{'hidden': !titleLoaded}" class="intro-title animated fadeIn" src="{{titleUrl}}" (load)="TitleLoaded()">
</div>
