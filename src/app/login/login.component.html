<div class="row">
  <div class="hidden-xs col-sm-2 col-lg-3"></div>
  <div class="col-12 col-sm-8 col-lg-6">
    <h4>Login:</h4>
    <form [formGroup]="form" (ngSubmit)="LoginUser()" novalidate>

        <div class="form-group"
          [ngClass]="{
            'has-danger': email.dirty && email.invalid,
            'has-success': email.dirty && email.valid
          }"
        >
          <label for="email">Email:</label>
          <input name="email" type="email" class="form-control" placeholder="Email" formControlName="email">
          <div class="form-control-feedback" *ngIf="email.dirty && email.invalid && email.touched">
            <p *ngIf="email.errors.pattern">email has to have @ symbol.</p>
            <p *ngIf="email.errors.required">This field is mandatory!</p>
          </div>
        </div>

        <div class="form-group"
          [ngClass]="{
            'has-danger': password.dirty && password.invalid,
            'has-success': password.dirty && password.valid
          }"
        >
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
          <div class="form-control-feedback" *ngIf="password.dirty && password.invalid && password.touched">
            <p *ngIf="password.errors.minlength">Password has to be more than 6 characters!</p>
            <p *ngIf="password.errors.required">This field is mandatory!</p>
          </div>
        </div>
        <div class="has-danger">
          <p class="form-control-feedback">{{errorMessage}}</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
